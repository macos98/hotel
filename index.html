<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hippo Luxury Stay Hotel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    scroll-behavior:smooth;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    top:0;
    left:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    backdrop-filter:blur(15px);
    background:rgba(0,0,0,0.4);
    z-index:1000;
}

.logo{
    font-size:1.5rem;
    font-weight:700;
    letter-spacing:2px;
}

/* NAV */
nav{
    display:flex;
    gap:30px;
}

nav a{
    color:#fff;
    text-decoration:none;
    position:relative;
    font-weight:500;
}

nav a::after{
    content:"";
    position:absolute;
    width:0%;
    height:2px;
    left:0;
    bottom:-5px;
    background:#f4b400;
    transition:0.3s;
}

nav a:hover::after{
    width:100%;
}

/* HAMBURGER */
.hamburger{
    display:none;
    flex-direction:column;
    cursor:pointer;
    gap:5px;
}

.hamburger span{
    width:25px;
    height:3px;
    background:#fff;
    transition:0.4s;
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1501117716987-c8e1ecb210e3') center/cover;
}

.hero h1{
    font-size:3.5rem;
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* SECTION */
.section{
    padding:100px 8%;
    text-align:center;
}

/* ROOMS */
.rooms{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
    margin-top:40px;
}

.room{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    border-radius:20px;
    overflow:hidden;
    transition:0.4s;
}

.room img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.room:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
}

/* BOOKING */
.booking{
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(15px);
    border-radius:30px;
    padding:60px 20px;
}

form{
    max-width:500px;
    margin:40px auto 0;
    display:flex;
    flex-direction:column;
    gap:20px;
}

input, select{
    padding:12px;
    border:none;
    border-radius:10px;
    outline:none;
}

button{
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#f4b400,#ff6f00);
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:0.4s;
}

button:hover{
    transform:scale(1.05);
}

/* MOBILE MENU */
@media(max-width:768px){
    nav{
        position:fixed;
        top:0;
        right:-100%;
        height:100vh;
        width:250px;
        background:#111;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        transition:0.4s;
    }

    nav.active{
        right:0;
    }

    .hamburger{
        display:flex;
    }
}

/* HAMBURGER ANIMATION */
.hamburger.active span:nth-child(1){
    transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){
    opacity:0;
}
.hamburger.active span:nth-child(3){
    transform:rotate(-45deg) translate(6px,-6px);
}

footer{
    text-align:center;
    padding:30px;
    background:#000;
    margin-top:50px;
}
</style>
</head>

<body>

<header>
    <div class="logo">Luxury Stay</div>

    <nav id="navMenu">
        <a href="#home">Home</a>
        <a href="#rooms">Rooms</a>
        <a href="#booking">Booking</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<section class="hero" id="home">
    <h1>Experience Luxury Redefined</h1>
</section>

<section class="section" id="rooms">
    <h2>Our Premium Rooms</h2>
    <div class="rooms">
        <div class="room">
            <img src="images.jpg">
            <h3>Deluxe Room</h3>
        </div>
        <div class="room">
            <img src="download.jpg">
            <h3>Executive Suite</h3>
        </div>
        <div class="room">
            <img src="roombh1.jpg">
            <h3>Family Suite</h3>
        </div>
    </div>
</section>

<section class="section">
    <div class="booking" id="booking">
        <h2>Book Your Dream Stay</h2>
        <form id="bookingForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="date" required>
            <input type="date" required>
            <select required>
                <option value="">Select Room Type</option>
                <option>Deluxe Room</option>
                <option>Executive Suite</option>
                <option>Family Suite</option>
            </select>
            <button type="submit">Reserve Now</button>
        </form>
        <p id="message" style="margin-top:20px;"></p>
    </div>
</section>

<footer id="contact">
    <p>© 2026 Luxury Stay Hotel | Designed with  Macos Web Studio</p>
</footer>

<script>
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");

hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
});

document.getElementById("bookingForm").addEventListener("submit", function(e){
    e.preventDefault();
    document.getElementById("message").textContent = 
        "✨ Booking request received! We'll contact you shortly.";
    this.reset();
});
</script>

</body>
</html>
